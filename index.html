<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- FONT AWESOME -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

     <!--link bootstrap 5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
     <!--Link foglio di stile css-->
     <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>

    <div id="my-container-app">

        <header id="my-jumbotron">
            <div class="container">
                <div class="row pb-3 pt-4">
                    <div class="col-6">
                        <h1>Create Your Burger</h1>
                    </div>
                </div>
            </div>
        </header>
        <section id="my-body-app">
            <div class="container">

                <div class="row">
                    <div class="col-5 pt-5 pb-3">
                        <h3 id="name-burger">Name Your Burger</h3>
                    </div>
                </div>

                <div class="row pb-3">
                    <div class="col-3">
                         <h5>Ingredients</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Cheese <input  class="my-ingredients" type="checkbox" id="" name="" value="Cheese"></p>
                    </div>
                    <div class="col-6">
                        <p>Tomato <input class="my-ingredients" type="checkbox" id="" name="" value="Tomato"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Egg <input class="my-ingredients" type="checkbox" id="" name="" value="Cheese"></p>
                    </div>
                    <div class="col-6">
                        <p>Lattuce <input class="my-ingredients" type="checkbox" id="" name="" value="Tomato"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>Mustard <input class="my-ingredients" type="checkbox" id="" name="" value="Cheese"></p>
                    </div>
                    <div class="col-6">
                        <p>Ketchup <input class="my-ingredients" type="checkbox" id="" name="" value="Tomato"></p>
                    </div>
                </div>

                <div class="row pt-5">
                    <div class="col-12">
                        <p>Discount Coupon <input class="col-6" type="text" id="" name="" placeholder="coupon"></p>
                    </div>
                </div>

                <div class="row text-center pt-2">
                    <div class="col-12">
                        <button id="btn-js" class="btn btn-warning">Calculate</button>
                    </div>
                </div>
            </div>
            
        </section>

        <footer id="my-footer-app">
            <div class="container">
                <div class="row pt-3 pb-3 text-white fs-1 flex s">
                    <div class="col-6">
                        <p>Your Price</p>
                    </div>
                    <div class="col-6 text-end">
                        <p id="total-price"></p>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <script src="myscript.js">
    </script>
</body>
</html>
